<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMR Whitewater Rafting Contact Us | Ricardo Mendoza Ramos</title>
    <meta name="description" content="Ricardo Mendoza Ramos. Web Foundamentals WDD 130. This page is the contact us page for our RMR Whitewater Rafting Site and the elements pertaining to it.">
    <meta name="author" content="Ricardo Mendoza Ramos">    
    <link rel="stylesheet" href="styles/rafting.css">    
</head>
<body>
    <header>
        <img class="logo" src="images/logo.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
          </nav>
    </header>
    <main>
        <div class="contact">
            <div>
                <div class="company">
                    <h3>Company Information</h3>
                    <div class="company-info">
                        <img src="images/home-64.webp" alt="Address">
                        <span class="company-info-2">
                            <span class="company-info-header">Address:</span>
                            <span>1234 Main St., NV USA</span>
                        </span>
                    </div>
                    <div class="company-info">
                        <img src="images/phone-64.webp" alt="Phone">
                        <span class="company-info-2">
                            <span class="company-info-header">Phone:</span>
                            <span>(123) 123-3213</span>
                        </span>
                    </div>
                    <div class="company-info">
                        <img src="images/email-64.webp" alt="Email">
                        <span class="company-info-2">
                            <span class="company-info-header">Email:</span>
                            <span>contact@company.com</span>
                        </span>
                    </div>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d11169.511220584047!2d-116.48785857820104!3d45.58294935212083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1shells%20canyon%20bosie%20idaho!5e0!3m2!1sen!2sus!4v1720924295423!5m2!1sen!2sus" width="200" height="150" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                    
                </div>
                <div class="employee">
                    <figure>
                        <img src="images/employee1.jpg" alt="Employee 1">
                        <figcaption>Deckhand</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="Employee 2">
                        <figcaption>Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Employee 3">
                        <figcaption>Owner</figcaption>
                    </figure>
            </div>
        </div>
            <div>
                <h2></h2>
                <form>
                    <!-- form elements will go here -->
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your name">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Your email address">
                    <label>Purpose of message</label>
                    <div class="radio-options">
                        <div>
                            <input type="radio" id="option1" name="option1">
                            <label for="option1">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="option2" name="option2">
                            <label for="option2">Reservation</label>
                        </div>
                        <div>
                            <input type="radio" id="option3" name="option3">
                            <label for="option3">Website Suggestion</label>
                        </div>
                    </div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="10" placeholder="Write your message here..."></textarea>
                    <div class="form-check">
                        <input type="checkbox" id="subscribe" name="subscribe">                            
                        <label for="subscribe">Please subscribe me to the monthly</label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>        
            </div>
        </div>
    </main>

        <a href="https://facebook.com" target="_blank"><img src="images/facebook_square-64.webp" alt="Facebook"></a>
        <div>
            <a href="images/wwr-wireframe-contactus.png" target="_blank">Contact Us Wireframe</a>
        </div>
    </footer>      
</body>
</html>
